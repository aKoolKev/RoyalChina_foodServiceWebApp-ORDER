    <p style="text-align: center; margin:0; font-weight: bold; color: crimson;">ROYAL CHINA</p>
    <p style="text-align: center; margin: 0; font-style: italic ;">Cashier-Side</p>
    

    <div class="shortcut-buttons-container">

        <button id="hide-categories-button"> >>> </button>

        <!-- <a href="#Appetizers"><button>Appetizers</button></a> -->

        <!-- <a href="#Soup"><button>Soup</button></a> -->

        <!-- <a href="#Chop-Suey"><button>Chop Suey</button></a> -->

        <!-- <a href="#Beef"><button>Beef</button></a> -->

        <!-- <a href="#Chicken"><button>Chicken</button></a> -->
        <button id="chicken-render-button">Chicken</button>


        <!-- <a href="#Seafood"><button>Seafood</button></a> -->
        <button id="seafood-render-button">Seafood</button>

        <!-- <a href="#Sweet&Sour"><button>Sweet & Sour</button></a> -->
        <button id="sweet&sour-render-button">Sweet & Sour</button>

        <button id="side-orders-render-button">Side Orders</button>
    </div>
    
    
    <div class="body-container">

        <div class="shopping-cart-container">
            <p class="headerText">CART</p>

            <!-- stores the items -->
            <ul id="shopping-cart-content-container"></ul>

            <div style="margin-left: 5px;">
                <p style="margin: 0;">Subtotal: $ <span id="display-subtotal">0.00</span>  </p>
                <p style="margin: 0;">Grand total: <span style="font-weight: bold; color:red;">$</span> <span id="display-grand-total" style="font-weight:bold; color:red; font-family: monospace; font-size: x-large;">0.00</span> </p>
                <button id="clear-shopping-cart-button" style="background-color: rgb(245, 115, 115);border-radius: 10px;">Empty Cart</button>
                <button id="submit-order-button" style="background-color: rgb(102, 234, 87);border-radius: 10px;"> Submit Order</button> 
            </div>
        </div> 

        <div class="side-bar-container">
            <button id="show-categories-button">SHOW CATEGORIES</button>
        </div>

        <div class="menu-container">
            <h1 id="render-item-name">Name</h1>
    
            <table id="render-item-table" border="solid">
            </table>
        </div>

    


        
    
        
        <script src="index.js"></script>

    </div> <!-- End of body container-->
    
    

    <!-- Load firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
